<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="./css/estilo.css">
</head>
<body>
	<header> <h1>To Do List </h1> </header>
	<main>
		<br/>
		<form id="formulario">
			<label for="tarea"> Tarea: </label>
			<input type="text" name="tarea" id="tarea" placeholder="Aprender HTML" required="on" class="input_form"/>
			<br/>
			<br/>
			<label for="fecha"> Fecha:</label>
			<input type="date" name="fecha" id="fecha" class="input_form"/>
			<br/>
			<br/>
			<label for="color"> Color: </label>
			<input type="color" name="color" id="color" class="input_form" value="#FA7000" />
			<br/>
			<br/>
			<input type="submit" value="Registrar tarea" id="enviar" class="input_form"/>
		</form>
		<div id="tasks">
			<h1> Tareas por realizar: </h1>

		</div>
	</main>
</body>
</html>

<script type="text/javascript" src="./js/logica.js"></script>
